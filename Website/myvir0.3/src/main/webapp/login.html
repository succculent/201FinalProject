<!DOCTYPE html>
<html>
<head>
<title>myvir.us | Login Page </title>
<link rel="stylesheet" href="login.css">
<link rel="icon" href="favicon.ico">

<script type="application/javascript">

function validateUser() {
	var xhttp = new XMLHttpRequest();
	xhttp.open("GET", "ValidateLogin?" + 
						"username=" + document.loginform.username.value +
						"&password=" + document.loginform.password.value, false);
	xhttp.send();
	if(xhttp.responseText.trim().length > 0) {
		if (xhttp.responseText.trim().localeCompare("ADMIN_USER") == 0) 
		{
			window.location.href = 'statistics.html'; 
			return false;
		}
		
		else {
			document.getElementById("formerror").innerHTML = xhttp.responseText;
			return false;
		}
	}
	else {
		sessionStorage.setItem("user", document.loginform.username.value);
		return true;
	}

}

</script>
</head>

<body>
	<a href="index.html" id="logo-pos">
		<img id="logo" src="logo_v2.png" alt="Insert Logo Here" height="42" width="42">
	</a>
<div id = "formcontent">
<h2>LOGIN</h2>

<form name = "loginform" method="GET" onsubmit = "return validateUser();" action="download.html" >
  <div id="formerror"></div>
  <div id="formtxt">Username:<br></div>
  <input type="text" name="username" required>
  <br>
  <br>
  <div id="formtxt">Password:<br></div>
  <input type="password" name="password" required>
  <br><br>
  <br>
  <div id="centerbutton">
  <input id="submit"type="submit" value="Submit">
</div>
</form> 
</div>


  
</body>




</html>
