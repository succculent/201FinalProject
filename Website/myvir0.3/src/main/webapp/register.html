<!DOCTYPE html>
<html>
<head>
<title>myvir.us | Register Page </title>
<link rel="stylesheet" href="login.css">
<link rel="icon" href="favicon.ico">
<script type="application/javascript">
function validateInfo() {
	var xhttp = new XMLHttpRequest();
	xhttp.open("GET", "ValidateRegister?" + 
						"username=" + document.registerform.username.value +
						"&pass1=" + document.registerform.password1.value +
						"&pass2=" + document.registerform.password2.value, false);
	xhttp.send();
	var res = xhttp.responseText;
	if(res.trim().length > 0) {
		document.getElementById("formerror").innerHTML = xhttp.responseText;
		return false;
	}
	sessionStorage.setItem("user", document.registerform.username.value);
	return true;
}

</script>
</head>

<body style = "background-color:#7986cb;">
<a href="index.html" id="logo-pos">
	<img id="logo" src="logo_v2.png" alt="Insert Logo Here" height="42" width="42">
</a>
<div id = "formcontent">
<h2>Register</h2>

<form name = "registerform" method="GET" onsubmit = "return validateInfo();" action="download.html" >
<div id="formerror"></div>
  Username:<br>
  <input type="text" name="username" required>
  <br>
  <br>
  Password:<br>
  <input type="password" name="password1" required> <br>
  <br>
  Confirm Password:<br>
  <input type="password" name="password2" required> <br>
  <br>
  <br>
  <div id="centerbutton">
  <input type="submit" value="Submit">
</div>
</form> 

</div>


  
</body>




</html>
